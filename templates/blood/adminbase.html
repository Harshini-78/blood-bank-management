<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADMIN</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css"/>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
  <a class="navbar-brand text-white" href="/">
    <i class="fa fa-heartbeat"></i>
    <span style="font-family: 'Comic Sans MS'; font-size: 1.1rem;">Blood Bank Management System</span>
  </a>
  <div class="collapse navbar-collapse justify-content-end">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-white" href="/logout">
          Logout &nbsp; <i class="fas fa-power-off"></i>
        </a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid" style="margin-top: 70px;">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-dark sidebar min-vh-100">
      <div class="sidebar-sticky">
        <ul class="nav flex-column text-white pt-4">
          <li class="nav-item mb-2">
            <a class="nav-link text-white" href="/"><i class="fas fa-home mr-2"></i>Home</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link text-white" href="/admin-donor"><i class="fas fa-user mr-2"></i>Donor</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link text-white" href="/admin-patient"><i class="fas fa-user-injured mr-2"></i>Patient</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link text-white" href="/admin-donation"><i class="fas fa-hand-holding-medical mr-2"></i>Donations</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link text-white" href="/admin-request"><i class="fas fa-sync-alt mr-2"></i>Blood Requests</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link text-white" href="/admin-request-history"><i class="fas fa-history mr-2"></i>Request History</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link text-white" href="/admin-blood"><i class="fas fa-hand-holding-water mr-2"></i>Blood Stock</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-10 ml-sm-auto px-4">
      {% block content %}
      {% endblock content %}
    </main>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
