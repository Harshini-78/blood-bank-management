<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DONOR</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
</head>

<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
    <a class="navbar-brand text-white" href="/">
      <i class="fa fa-heartbeat"></i>
      <span class="ml-2" style="font-family: 'Comic Sans MS', cursive; font-size: 1.1rem;">
        Blood Bank Management System
      </span>
    </a>

    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="/logout">
            Logout <i class="fa fa-power-off ml-1"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="d-flex" style="padding-top: 70px;">
    <!-- Sidebar -->
    <div class="bg-dark text-white d-flex flex-column p-3" style="min-width: 200px; min-height: 100vh;">
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item mb-1">
          <a href="/" class="nav-link text-light">
            <i class="fas fa-home mr-2"></i> Home
          </a>
        </li>
        <li class="nav-item mb-1">
          <a href="/donor/donate-blood" class="nav-link text-light">
            <i class="fas fa-hand-holding-medical mr-2"></i> Donate Blood
          </a>
        </li>
        <li class="nav-item mb-1">
          <a href="/donor/donation-history" class="nav-link text-light">
            <i class="fas fa-history mr-2"></i> Donation History
          </a>
        </li>
        <li class="nav-item mb-1">
          <a href="/donor/make-request" class="nav-link text-light">
            <i class="fas fa-user-plus mr-2"></i> Blood Request
          </a>
        </li>
        <li class="nav-item mb-1">
          <a href="/donor/request-history" class="nav-link text-light">
            <i class="fas fa-history mr-2"></i> Request History
          </a>
        </li>
      </ul>

      <div class="mt-auto d-flex justify-content-center">
        <a href="#" class="btn btn-secondary rounded-circle mr-2"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="btn btn-secondary rounded-circle mr-2"><i class="fab fa-twitter"></i></a>
        <a href="#" class="btn btn-secondary rounded-circle"><i class="fab fa-instagram"></i></a>
      </div>
    </div>


    <div class="flex-grow-1 bg-white p-4">
      {% block content %}
      {% endblock content %}
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
          crossorigin="anonymous"></script>

</body>
</html>
